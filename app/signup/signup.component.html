<div class="parent">
    <img src="/assets/image.png" alt="logo" class="logo">
    <h1 class="create">Create Account</h1>
    <p class="desc">Please sign up to continue using our app.</p>
    <form (ngSubmit)="signup()" class="whole">
        <div class="forms">
            <label for="username" class="input">Username:</label>
            <input type="text" id="username" name="username" ng-model="username" required>

            <label for="email" class="input">Email:</label>
            <input type="email" id="email" name="email" ng-model="email" required>

            <label for="password" class="input">Password:</label>
            <input type="password" id="password" name="password" ng-model="password" required>

            <label for="cpassword" class="input">Confirm Password:</label>
            <input type="password" id="cpassword" name="cpassword" ng-model="cpassword" required>
        </div>

        <button type="submit">Sign Up</button>
    </form>
    <p class="link"><a href="./login">Already have an account? Log in here!</a></p>
</div>
