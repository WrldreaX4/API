<div class="parent">
    <img src="/assets/image.png" alt="logo" class="logo">
    <h1 class="create">Log in</h1>
    <p class="desc">Please log in to continue using our app.</p>
    <form (ngSubmit)="login()" class="whole">
        <div class="forms">
            <label for="email" class="input">Email:</label>
            <input type="email" id="email" name="email" ng-model="email" required>

            <label for="password" class="input">Password:</label>
            <input type="password" id="password" name="password" ng-model="password" required>
        </div>
        <button type="submit" (click)="login()">Log In</button>
    </form>
    <p class="link"><a routerLink="/signup">Don't have an account? Sign Up here!</a></p>
</div>
